{% block content %} 
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">ERP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'profile' %}">profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile-update' %}">Profileupdate</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="#">Action</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">Another action</a>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <a class="dropdown-item" href="#">Something else here</a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      
          <button class="btn btn-outline-danger" type="submit"> <a class="nav-link" href={% url 'logout' %}>Logout</a></button>
       
      </div>
    </div>
  </nav>

  <div class="customer-detail-container my-4">
    <div class="customer-detail-card">
        <div class="card-header text-white">
            Customer Detail Page
        </div>
        <div class="customer-detail-body row p-4">
            <div class="col-md-8 profile-info">
                <h4 class="mb-3">Update Your Profile</h4>
                <form method="POST" enctype="multipart/form-data" class="profile-form">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ u_form.as_p }}
                    </div>
                    <div class="mb-3">
                        {{ p_form.as_p }}
                    </div>
                    <div class="text-center">
                        <input class="btn btn-info px-4" type="submit" value="Update">
                    </div>
                </form>
            </div>
          
        </div>
    </div>
</div>


<style>
    .customer-detail-container {
        display: flex;
        justify-content: center;
        margin-top: 2rem;
    }
    
    .customer-detail-card {
        width: 80%;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .card-header {
        padding: 1rem;
        background-color: #212529; 
        color: white;
        text-align: center;
        font-size: 1.5rem;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
    }
    
    .customer-detail-body {
        display: flex;
        padding: 1rem;
    }
    
    .profile-info h4 {
        font-size: 1.3rem;
        margin-bottom: 1rem;
        text-align: center;
    }
    
    .profile-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    
    .profile-form .mb-3 {
        margin-bottom: 1rem;
    }
    
    .profile-image img {
        max-width: 200px;
        height: auto;
        border-radius: 50%;
        border: 2px solid #ddd;
        margin-top: 1rem;
    }
    
    .btn-info {
        background-color: #17a2b8;
        border-color: #17a2b8;
    }
    
    .btn-info:hover {
        background-color: #138496;
        border-color: #117a8b;
    }
</style>

{% endblock %}
